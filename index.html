<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>

      <a href="/semed/matricula">
        <button

    <img
      src="https://cme.sorriso.mt.gov.br/wp-content/uploads/2023/07/SEMED023-1024x150.png"
