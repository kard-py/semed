<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Token de Atendimento aos Pais - SEMED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="shortcut icon"
      href="https://cme.sorriso.mt.gov.br/wp-content/uploads/jet-form-builder/7137debd45ae4d0ab9aa953017286b20/2023/07/cropped-lOGOPREF-3-192x192.png"
      type="image/png"
    />
  </head>
  <body
    class="h-screen w-full bg-[#0E2A49] flex flex-col items-center justify-center gap-16 p-10"
  >
    <div
      class="flex flex-col flex-row flex-wrap items-center justify-center gap-5 xl:px-52 lg:px-24"
    >
      <h1 class="text-3xl font-bold text-white text-center">
        Modulo de Matricula
      </h1>
      <a href="/">
        <button
          class="bg-white py-3 px-5 text-xl font-bold rounded-lg shadow-lg shadow-white/20 hover:bg-[#0E2A49] hover:outline hover:boder-white hover:text-white hover:outline-[5px]"
        >
          Voltar ao Menu
        </button>
      </a>
    </div>

    <div class="flex flex-1">
      <form class="flex flex-col gap-5">
        <div class="flex flex-col">
          <label for="nome" class="text-lg font-bold w-full text-white mb-2"
            >Nome do Aluno:</label
          >
          <input
            type="text"
            placeholder="Digite o nome do Aluno:"
            class="px-5 py-3 w-96 rounded outline-none border-none focus:outline-white outline-[2px]"
          />
        </div>

        <div class="flex flex-col">
          <label for="nome" class="text-lg font-bold w-full text-white mb-2"
            >Data de Nascimento:</label
          >
          <input
            type="text"
            placeholder="DD/MM/AAAA"
            class="px-5 py-3 w-96 rounded outline-none border-none focus:outline-white outline-[2px]"
          />
        </div>
        <div class="flex flex-col">
          <label for="nome" class="text-lg font-bold w-full text-white mb-2"
            >CPF:</label
          >
          <input
            type="text"
            placeholder="000.000.000-00"
            class="px-5 py-3 w-96 rounded outline-none border-none focus:outline-white outline-[2px]"
          />
        </div>
        <div class="flex flex-col">
          <label for="nome" class="text-lg font-bold w-full text-white mb-2"
            >Nome da Mãe:</label
          >
          <input
            type="text"
            placeholder="Digite o nome do Mãe:"
            class="px-5 py-3 w-96 rounded outline-none border-none focus:outline-white outline-[2px]"
          />
        </div>
        <div class="flex flex-col">
          <label for="nome" class="text-lg font-bold w-full text-white mb-2"
            >Nome do Pai:</label
          >
          <input
            type="text"
            placeholder="Digite o Nome do Pai"
            class="px-5 py-3 w-96 rounded outline-none border-none focus:outline-white outline-[2px]"
          />
        </div>
        <div class="flex flex-col">
          <label for="nome" class="text-lg font-bold w-full text-white mb-2"
            >Digite a Turma do Aluno:</label
          >
          <input
            type="text"
            placeholder="Exemplo: 4° ANO"
            class="px-5 py-3 w-96 rounded outline-none border-none focus:outline-white outline-[2px]"
          />
        </div>
      </form>
    </div>

    <img
      src="https://cme.sorriso.mt.gov.br/wp-content/uploads/2023/07/SEMED023-1024x150.png"
      alt="logo"
      class="w-96"
    />
  </body>
</html>
